<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body style="background-color: #cfd9df; background-image: linear-gradient(to top, #cfd9df 0%, #e2ebf0 100%); background-repeat: no-repeat; background-size: cover;">
  <nav class="navbar ps-3 pe-3 mb-3" style="background-color: #90aead;">
      <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;"><a class="nav-link" href="{% url 'home' %}">Home</a></h2>
      <div class="text-end">
        {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <button class="btn btn-outline-dark" type="submit">Log Out</button>
        </form>
        <!-- <a class="btn btn-outline-dark" href="{% url 'password_change' %}">Password Change</a> -->
        {% else %}
          <a class="btn btn-outline-dark" href="{% url 'login' %}">Log In</a>
          <a class="btn btn-outline-dark" href="{% url 'signup' %}">Sign Up</a>
          {% endif %}
      </div>
  </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>

</html>
