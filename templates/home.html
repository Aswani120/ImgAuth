{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<p class="text-center pt-4" style="font-size:70px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">Welcome</p>
<p class="text-center" style="font-size:70px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Pictorial Password Authentication</p>
{% if user.is_authenticated %}
<p class="text-center" style="font-size: 25px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Hi {{ user.username }}!</p>
{% else %}
<p class="text-center" style="font-size: 25px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">You are not Logged In</p>
{% endif %}

{% endblock %}
