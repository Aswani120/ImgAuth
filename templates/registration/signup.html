{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
  input{
    max-width: 30em;
  }
</style>
<h2 class="ps-5">Sign Up</h2>
<form class="ps-5" method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-dark" type="submit">Sign Up</button>
</form>
{% endblock %}
